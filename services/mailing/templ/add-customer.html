<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиент Қосу</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="flex mb-4">
        <h1 class="text-2xl font-bold mr-4">Жаңа клиент қосу</h1>
        <a href="/" class="inline-block bg-yellow-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-600">
            Клиенттер тізімі
        </a>
    </div>

    <form action="/add/client" method="POST" class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Аты</label>
            <input type="text" name="name" id="name" required
                class="mt-1 block w-full border border-gray-300 rounded p-2 focus:ring focus:ring-green-300">
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700">Номер (формат: 77052505839)</label>
            <input type="text" name="phone" id="phone" required
                class="mt-1 block w-full border border-gray-300 rounded p-2 focus:ring focus:ring-green-300">
        </div>
        <div class="mb-4">
            <label for="token" class="block text-sm font-medium text-gray-700">Токен</label>
            <input type="text" name="token" id="token" required
                class="mt-1 block w-full border border-gray-300 rounded p-2 focus:ring focus:ring-green-300">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">
            Қосу
        </button>
    </form>
</body>

</html>
