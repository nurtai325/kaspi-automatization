<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенттер</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">қосу</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-gray-200 text-gray-700 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Аты</th>
                    <th class="py-3 px-6 text-left">Номер</th>
                    <th class="py-3 px-6 text-left">Бітетін уақыт</th>
                    <th class="py-3 px-6 text-left">Ұзарту</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                {{range .Clients }}
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6">{{.Name}}</td>
                    <td class="py-3 px-6">{{.Phone}}</td>
                    <td class="py-3 px-6">{{.Expires}}</td>
                    <td class="py-3 px-6">
                        <form action="/extend" method="POST" class="flex items-center">
                            <input type="number" name="months" min="1" required
                                class="border border-gray-300 rounded p-1 mr-2">
                            <input type="hidden" name="client_id" value="{{.ID}}">
                            <button type="submit"
                                class="bg-blue-500 text-white font-bold py-1 px-3 rounded hover:bg-blue-600">
                                Ұзарту
                            </button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>

</html>
